<!DOCTYPE html>
<html lang="en">
<head>
	<title>Confirmation</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Being Responsive -->
	<meta charset="UTF-8">
	<link rel="stylesheet" href="conf.css">
</head> 
	<body>
	<div class="container">
		<h4>Your Confirmaton number is:</h4><br>
		<div id="random"></div>
		<br>
		<button id="print" onclick="confirmationPrint()">Print</button>
	</div>
	<footer id="main-footer">
		<p>&copy; 2018 Health &amp; Wellness Centre</p>
	</footer>
	<script>
		var responseHTML = document.getElementById("random");
  		responseHTML.innerHTML=random4Digit();
  		function random4Digit(){
  			return shuffle( "0123456789".split('') ).join('').substring(0,4);
		}
		function shuffle(o){
    		for(var j, x, i = o.length; i; j = Math.floor(Math.random() * i), x = o[--i], o[i] = o[j], o[j] = x);
    		return o;
		}
  		function confirmationPrint() {
	    	window.print();
		}
	</script>
</body>
</html>
