<!DOCTYPE html>
<html lang="en">
<head>
	<title>Create an account</title>
	<link rel="stylesheet" href="register.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Being Responsive -->
	<meta charset="UTF-8">
</head> 
	<body>
	<div class="container">
		<div id="createOnlineAccount">
			<h3>Create an Online Account</h3>
		</div>
		<div class="regform">
		<form id="Register" action="g.php" method="post" onsubmit="return validateForm()">
			<div class= "class1">
				<input type= "email" id= "EmailAddress" name= "emailaddress" placeholder="Email Address">
			</div>

			<div class= "class2">
				<input type= "text" id= "FullName" name= "fullname" placeholder="Full Name">
			</div>

			<div id= "class3">
				<input type= "password" id="Password" name= "pswrd" placeholder="Password">
			</div>

			<div id="class4">
				<input type= "password" id="ConfirmPassword" name= "confpswrd" placeholder="Confirm Password">
			</div>

			<div id= "class5">
				<input type= "submit" value= "Sign Up">
			</div>
   		</form>
   	</div>
   		<div id="forgetpswrd">
   			<p><a href="troublelogin.php"><b>Forgot Your Password?</b></a>
		</div>
		<div id="sign-in">
			<p>Have an account? <a href="access.php">Log In</a></p>
		</div>
	</div>
	<footer id="main-footer">
		<p>&copy; 2018 Health &amp; Wellness Centre</p>
	</footer>

	<script>

		function validateForm(){
			document.getElementById("FullName").style.border = "1px solid #0066CC";
			document.getElementById("EmailAddress").style.border = "1px solid #0066CC";
			document.getElementById("Password").style.border = "1px solid #0066CC";
			document.getElementById("ConfirmPassword").style.border = "1px solid #0066CC";
			var regExp=/^(?=.*[\d])(?=.*[A-Z])(?=.*[a-z])(?=.*[!@#$%^&*])[\w!@#$%^&*]{8,}$/;
			var fn = document.getElementById('FullName').value;
			var ea = document.getElementById('EmailAddress').value;
			var psw= document.getElementById('Password').value;
			var confpsw= document.getElementById('ConfirmPassword').value;
			var valid=true;
  			if (fn == null || fn == ''){
    			document.getElementById("FullName").style.border = "1px solid red";
    			valid=false;
  			}
    		if(ea == null || ea == ''){
    			document.getElementById("EmailAddress").style.border = "1px solid red";
    			valid=false;
    		}
    		if(!regExp.test(psw)){
    			document.getElementById("Password").style.border = "1px solid red";
    			valid=false;
    		}
    		if(confpsw == null || confpsw == ''){
    			document.getElementById("ConfirmPassword").style.border = "1px solid red";
    			valid=false;
    		}
    		if(!confpsw.check(psw)){
    			document.getElementById("ConfirmPassword").style.border = "1px solid red";
    			valid=false;
    		}
    		return valid;
  		}
	</script>
</body>
